<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ü§ñ Mini GPT Pro 2.0 (With Artifacts!)</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<style>
    /* ================ DESIGN SYSTEM (UNCHANGED) ================ */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
    :root {
        --font-main: 'Inter', sans-serif; --font-code: 'Fira Code', monospace; --bg-dark-primary: #1e1e2f; --bg-dark-secondary: #27293d; --bg-dark-tertiary: #3b3d55; --bg-light-hover: #4a4c6b; --text-primary: #e0e0e0; --text-secondary: #a0a0c0; --text-accent: #82aaff; --text-white: #ffffff; --accent-primary: #5a87ff; --accent-primary-hover: #709dff; --accent-danger: #ff5572; --accent-danger-hover: #ff7990; --accent-secondary: #3b3d55; --accent-secondary-hover: #4a4c6b; --border-color: #3b3d55; --shadow-color: rgba(0, 0, 0, 0.2); --code-bg: #161625;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: var(--font-main); background-color: var(--bg-dark-primary); color: var(--text-primary); }
    .app-layout { display: grid; grid-template-columns: 300px 1fr; height: 100%; }
    .sidebar { background-color: var(--bg-dark-secondary); color: var(--text-primary); padding: 1rem; overflow-y: auto; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; }
    .sidebar-header { margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
    .sidebar-header h1 { font-size: 1.5rem; font-weight: 600; }
    .new-chat-btn-container { margin-bottom: 1rem; }
    .new-chat-btn { background-color: var(--accent-primary); color: var(--text-white); border: none; padding: 0.75rem 1.25rem; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background-color 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; }
    .new-chat-btn:hover { background-color: var(--accent-primary-hover); }
    .model-selector-container { margin-bottom: 1rem; }
    .model-selector-container label { display: block; font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
    #model-selector { width: 100%; background-color: var(--bg-dark-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); padding: 0.5rem; border-radius: 0.5rem; font-size: 0.9rem; -webkit-appearance: none; appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a0a0c0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; }
    #model-selector:disabled { background-color: var(--bg-dark-primary); color: var(--text-secondary); cursor: not-allowed; opacity: 0.7; }
    .chat-list { list-style: none; flex-grow: 1; overflow-y: auto; }
    .chat-list-item { padding: 0.75rem 1rem; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s ease; display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.25rem; gap: 0.5rem; overflow: hidden; }
    .chat-list-item .chat-title-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; }
    .chat-list-item:hover { background-color: var(--bg-light-hover); }
    .chat-list-item.active { background-color: var(--bg-dark-tertiary); }
    .delete-chat-btn { background: none; border: none; color: var(--text-secondary); font-size: 1rem; cursor: pointer; transition: color 0.2s ease; flex-shrink: 0; }
    .delete-chat-btn:hover { color: var(--accent-danger); }
    .chat-view { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
    .chat-header { background-color: var(--bg-dark-secondary); padding: 0.75rem 1rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
    .menu-btn { display: none; background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
    #chat-title { font-weight: 500; }
    .status { color: var(--text-secondary); font-size: 0.875rem; border: 1px solid var(--text-secondary); padding: 0.25rem 0.5rem; border-radius: 0.5rem; }
    .status.online { color: #90ee90; border-color: #90ee90; }
    .status.typing { color: #fbbf24; border-color: #fbbf24; }
    .status.error { color: #ff5572; border-color: #ff5572; }
    .chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; }
    .message-wrapper { margin-bottom: 1rem; }
    .message { display: flex; gap: 0.75rem; max-width: 95%; margin-left: auto; margin-right: auto; }
    .message.user { flex-direction: row-reverse; }
    .message.bot { flex-direction: row; }
    .avatar { width: 2.5rem; height: 2.5rem; border-radius: 50%; background-color: var(--bg-dark-tertiary); color: var(--text-secondary); display: flex; justify-content: center; align-items: center; font-size: 1.2rem; flex-shrink: 0; }
    .message-body { display: flex; flex-direction: column; align-items: flex-start; max-width: 85%; }
    .message.user .message-body { align-items: flex-end; }
    .message-content { background-color: var(--bg-dark-tertiary); padding: 0.75rem 1rem; border-radius: 0.75rem; word-break: break-word; line-height: 1.6; min-width: 0; width: 100%; }
    .message.user .message-content { background-color: var(--accent-primary); color: var(--text-white); }
    .code-block-wrapper { margin: 1em 0; }
    .code-header { background-color: var(--bg-dark-secondary); padding: 0.5em 1em; border-top-left-radius: 0.5em; border-top-right-radius: 0.5em; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 2; }
    .code-header span { color: var(--text-secondary); font-size: 0.8em; }
    .copy-btn { background-color: var(--bg-dark-tertiary); color: var(--text-secondary); border: none; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8em; cursor: pointer; transition: background-color 0.2s ease, color 0.2s ease; }
    .copy-btn:hover { background-color: var(--bg-light-hover); color: var(--text-white); }
    .message-content pre { background-color: var(--code-bg); overflow-x: auto; padding: 1em; border-bottom-left-radius: 0.5em; border-bottom-right-radius: 0.5em; font-family: var(--font-code); font-size: 0.9em; line-height: 1.4; margin: 0; }
    .typing-indicator { display: flex; align-items: center; justify-content: flex-start; }
    .typing-indicator span { display: block; width: 8px; height: 8px; background-color: var(--text-accent); border-radius: 50%; margin: 0 2px; animation: typing 1s infinite; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; } .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    .chat-input-area { background-color: var(--bg-dark-secondary); padding: 1rem; border-top: 1px solid var(--border-color); flex-shrink: 0; }
    #image-preview-container { padding: 0 0.25rem 0.5rem 0.25rem; }
    .image-preview { position: relative; display: inline-block; }
    .image-preview img { max-width: 100px; max-height: 100px; border-radius: 0.5rem; border: 1px solid var(--border-color); }
    .remove-image-btn { position: absolute; top: -5px; right: -5px; background: var(--accent-danger); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; line-height: 20px; text-align: center; cursor: pointer; }
    .user-message-image { max-width: 200px; border-radius: 0.5rem; margin-bottom: 0.5rem; display: block; }
    .input-wrapper { display: flex; align-items: flex-end; background-color: var(--bg-dark-tertiary); border-radius: 0.5rem; padding: 0.25rem; }
    #input-textarea { flex-grow: 1; background-color: transparent; color: var(--text-primary); border: none; padding: 0.75rem 1rem; border-radius: 0.25rem; resize: none; font-family: var(--font-main); font-size: 1rem; max-height: 150px; }
    #input-textarea:focus { outline: none; }
    .send-btn, .stop-btn, .attach-btn { background-color: var(--accent-primary); color: var(--text-white); border: none; padding: 0.5rem; width: 40px; height: 40px; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; transition: background-color 0.2s ease; margin-left: 0.5rem; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .attach-btn { background-color: var(--accent-secondary); } .attach-btn:hover { background-color: var(--accent-secondary-hover); }
    .send-btn svg, .stop-btn svg, .attach-btn svg { width: 24px; height: 24px; }
    .send-btn:hover { background-color: var(--accent-primary-hover); }
    .stop-btn { background-color: var(--accent-danger); } .stop-btn:hover { background-color: var(--accent-danger-hover); }
    .stop-btn.hidden, .send-btn.hidden, .attach-btn.hidden { display: none; }

    /* BRO, CSS for message actions and modals is UNCHANGED */
    .message-actions { display: flex; gap: 0.5rem; padding: 0.5rem 0 0 0; opacity: 0.7; transition: opacity 0.2s ease; }
    .message-wrapper:hover .message-actions { opacity: 1; }
    .message.user .message-actions { justify-content: flex-end; }
    .message.bot .message-actions { justify-content: flex-start; }
    .action-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.1rem; padding: 0.2rem; line-height: 1; transition: color 0.2s ease; }
    .action-btn:hover { color: var(--text-white); }
    .thinking-toggle { background: none; border: 1px solid var(--text-accent); color: var(--text-accent); padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8rem; cursor: pointer; margin-top: 0.5rem; display: inline-block; }
    .thinking-toggle:hover { background-color: rgba(130, 170, 255, 0.1); }
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .modal-content { background: var(--bg-dark-secondary); color: var(--text-primary); padding: 1.5rem; border-radius: 0.75rem; max-width: 800px; width: 90%; max-height: 90vh; display: flex; flex-direction: column; box-shadow: 0 10px 30px var(--shadow-color); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; margin-bottom: 1rem; }
    .modal-header h3 { font-weight: 500; }
    .modal-close-btn { background: none; border: none; color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; transition: color 0.2s ease; }
    .modal-close-btn:hover { color: var(--text-white); }
    .modal-body { overflow-y: auto; white-space: pre-wrap; word-break: break-word; font-family: var(--font-code); background: var(--bg-dark-primary); padding: 1rem; border-radius: 0.5rem; line-height: 1.5; font-size: 0.9em; }

    @media (max-width: 768px) {
        .app-layout { grid-template-columns: 1fr; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 85%; transform: translateX(-100%); z-index: 1000; box-shadow: 5px 0 15px var(--shadow-color); transition: transform 0.3s ease; }
        .sidebar.open { transform: translateX(0); }
        .menu-btn { display: block; }
        .message-body { max-width: 90%; }
    }
</style>

</head>
<body>
<div class="app-layout">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><h1>Mini GPT Pro</h1></div>
        <div class="new-chat-btn-container"><button class="new-chat-btn" id="new-chat-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>New Chat</button></div>
        <div class="model-selector-container">
        <label for="model-selector">Select AI Model</label>
        <select id="model-selector">
            <option value="gpt-5-mini">GPT-5 Mini (Default)</option>
            <option value="qwen-coder">Qwen Coder</option>
            <option value="deepseek-coder">Deepseek R1 Coder</option>
            <option value="chat-gpt-5-coder">Chat GPT 5 Coder</option>
        </select>
    </div>
    
    <ul class="chat-list" id="chat-list"></ul>
</aside>

<main class="chat-view">
    <header class="chat-header">
        <button class="menu-btn" id="menu-btn">‚ò∞</button>
        <div id="chat-title">Welcome!</div>
        <div class="status online" id="status-indicator">Online</div>
    </header>
    <div class="chat-messages" id="chat-messages"></div>
    <footer class="chat-input-area">
        <div id="image-preview-container"></div>
        <div class="input-wrapper">
            <input type="file" id="file-input" accept="image/*" style="display: none;"/>
            <button class="attach-btn" id="attach-btn" title="Attach Image"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/></svg></button>
            <textarea id="input-textarea" placeholder="Type your message..." rows="1"></textarea>
            <button class="send-btn" id="send-btn" title="Send"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"></path></svg></button>
            <button class="stop-btn hidden" id="stop-btn" title="Stop Generation"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4.5 7.5a3 3 0 013-3h9a3 3 0 013 3v9a3 3 0 01-3 3h-9a3 3 0 01-3-3v-9z" clip-rule="evenodd"></path></svg></button>
        </div>
    </footer>
</main>

</div>
<script>
document.addEventListener('DOMContentLoaded', () => {

    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menu-btn');
    const newChatBtn = document.getElementById('new-chat-btn');
    const chatList = document.getElementById('chat-list');
    const chatTitle = document.getElementById('chat-title');
    const chatMessages = document.getElementById('chat-messages');
    const inputTextArea = document.getElementById('input-textarea');
    const sendBtn = document.getElementById('send-btn');
    const stopBtn = document.getElementById('stop-btn');
    const statusIndicator = document.getElementById('status-indicator');
    const modelSelector = document.getElementById('model-selector');
    const attachBtn = document.getElementById('attach-btn');
    const fileInput = document.getElementById('file-input');
    const imagePreviewContainer = document.getElementById('image-preview-container');

    let abortController = null;
    let appState = {
        currentChatId: null,
        chats: {},
        isLoading: false,
        attachedImageInfo: null,
    };

    function init() {
        loadStateFromLocalStorage();
        renderSidebar();
        if (!appState.currentChatId || !appState.chats[appState.currentChatId]) {
            startNewChat();
        } else {
            switchToChat(appState.currentChatId);
        }
        setupEventListeners();
        autoResizeTextarea();
        inputTextArea.focus();
    }

    function loadStateFromLocalStorage() {
        try {
            const savedState = localStorage.getItem('miniGptProState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                if (parsed.chats && typeof parsed.chats === 'object') {
                    appState.chats = parsed.chats;
                    Object.values(appState.chats).forEach(chat => {
                        if (!chat.model) chat.model = 'gpt-5-mini'; // Backward compatibility
                    });
                    appState.currentChatId = parsed.currentChatId;
                }
            }
        } catch (e) { console.error("Could not load state:", e); appState.chats = {}; }
    }

    function saveStateToLocalStorage() {
        try {
            const stateToSave = { currentChatId: appState.currentChatId, chats: appState.chats };
            localStorage.setItem('miniGptProState', JSON.stringify(stateToSave));
        } catch (e) { console.error("Could not save state:", e); }
    }

    function renderSidebar() {
        chatList.innerHTML = '';
        const sortedChats = Object.values(appState.chats).sort((a, b) => b.createdAt - a.createdAt);
        sortedChats.forEach(chat => {
            const li = document.createElement('li');
            li.className = `chat-list-item ${chat.id === appState.currentChatId ? 'active' : ''}`;
            li.dataset.chatId = chat.id;
            const titleSpan = document.createElement('span');
            titleSpan.className = 'chat-title-text';
            titleSpan.textContent = chat.title || 'Untitled Chat';
            titleSpan.title = chat.title || 'Untitled Chat';
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-chat-btn';
            deleteBtn.innerHTML = 'üóëÔ∏è';
            deleteBtn.title = 'Delete Chat';
            deleteBtn.onclick = (e) => { e.stopPropagation(); if (confirm(`Are you sure you want to delete "${chat.title || 'this chat'}"?`)) { deleteChat(chat.id); } };
            li.appendChild(titleSpan);
            li.appendChild(deleteBtn);
            li.onclick = () => switchToChat(chat.id);
            chatList.appendChild(li);
        });
    }

    function renderChatMessages() {
        chatMessages.innerHTML = '';
        const currentChat = appState.chats[appState.currentChatId];
        if (!currentChat || !currentChat.messages) return;
        currentChat.messages.forEach(msg => addMessageToUI(msg));
        scrollToBottom();
    }
    
    function addMessageToUI(msg, index) {
        const { role, content, image } = msg;

        const wrapper = document.createElement('div');
        wrapper.className = 'message-wrapper';
        wrapper.dataset.role = role;

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = role === 'user' ? 'U' : 'ü§ñ';
        
        const messageBody = document.createElement('div');
        messageBody.className = 'message-body';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';

        if (role === 'user' && image) {
            const img = document.createElement('img');
            img.src = image;
            img.className = 'user-message-image';
            messageContent.appendChild(img);
        }

        const textContent = content.replace(/ÓÄÅImage:.*?ÓÄÅ\n?/, '');
        if (role === 'bot' && content === 'typing') {
            messageContent.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
        } else {
            messageContent.dataset.rawContent = textContent;
            const renderedMarkdown = marked.parse(textContent || '', { gfm: true, breaks: true });
            messageContent.innerHTML += renderedMarkdown;
        }

        messageBody.appendChild(messageContent);
        
        // BRO, THIS IS THE NEW ACTION BUTTON LOGIC
        if (role !== 'bot' || content !== 'typing') {
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';
            
            if (role === 'user') {
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.title = 'Copy message';
                copyBtn.innerHTML = '&#x1F4CB;'; 
                copyBtn.onclick = () => navigator.clipboard.writeText(messageContent.dataset.rawContent);
                actionsDiv.appendChild(copyBtn);
            } else if (role === 'bot') {
                const regenerateBtn = document.createElement('button');
                regenerateBtn.className = 'action-btn';
                regenerateBtn.title = 'Regenerate response';
                regenerateBtn.innerHTML = '&#x21BB;'; 
                regenerateBtn.onclick = regenerateLastResponse;
                actionsDiv.appendChild(regenerateBtn);

                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn';
                copyBtn.title = 'Copy response';
                copyBtn.innerHTML = '&#x1F4CB;'; 
                copyBtn.onclick = () => navigator.clipboard.writeText(messageContent.dataset.rawContent);
                actionsDiv.appendChild(copyBtn);

                // BRO, ADD THE NEW ARTIFACT BUTTONS
                const continueBtn = document.createElement('button');
                continueBtn.className = 'action-btn continue-btn';
                continueBtn.title = 'Continue generation';
                continueBtn.innerHTML = '‚û°Ô∏è';
                continueBtn.onclick = (e) => continueGeneration(e.currentTarget);
                actionsDiv.appendChild(continueBtn);

                const combineBtn = document.createElement('button');
                combineBtn.className = 'action-btn combine-btn';
                combineBtn.title = 'Combine all parts into an artifact';
                combineBtn.innerHTML = 'üß©';
                combineBtn.onclick = (e) => combineChunks(e.currentTarget);
                actionsDiv.appendChild(combineBtn);
            }
            messageBody.appendChild(actionsDiv);
        }
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageBody);
        wrapper.appendChild(messageDiv);
        chatMessages.appendChild(wrapper);

        if (role === 'bot' && content !== 'typing') {
            postProcessBotMessage(messageContent, textContent);
        } else {
            renderMarkdown(messageContent);
        }
        
        scrollToBottom();
        return messageContent;
    }
    
    function renderMarkdown(element) {
        element.querySelectorAll('pre > code').forEach(codeBlock => {
            const pre = codeBlock.parentElement;
            if (pre.parentElement.className === 'code-block-wrapper') return;
            const language = [...codeBlock.classList].find(cls => cls.startsWith('language-'))?.replace('language-', '') || 'plaintext';
            const wrapper = document.createElement('div'); wrapper.className = 'code-block-wrapper';
            const header = document.createElement('div'); header.className = 'code-header';
            const langSpan = document.createElement('span'); langSpan.textContent = language;
            const copyBtn = document.createElement('button'); copyBtn.className = 'copy-btn'; copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => { if (navigator.clipboard) { navigator.clipboard.writeText(codeBlock.innerText).then(() => { copyBtn.textContent = 'Copied!'; setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000); }); } };
            header.appendChild(langSpan); header.appendChild(copyBtn);
            wrapper.appendChild(header);
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
            hljs.highlightElement(codeBlock);
        });
    }

    function postProcessBotMessage(messageContentElement, fullTextResponse) {
        const thinkRegex = /<think>([\s\S]*?)<\/think>/gi;
        const thinkMatch = thinkRegex.exec(fullTextResponse);
        
        const visibleText = fullTextResponse.replace(thinkRegex, '').trim();
        messageContentElement.innerHTML = marked.parse(visibleText, { gfm: true, breaks: true });
        
        if (thinkMatch && thinkMatch[1]) {
            const thinkingText = thinkMatch[1].trim();
            const thinkToggle = document.createElement('button');
            thinkToggle.className = 'thinking-toggle';
            thinkToggle.textContent = '[View AI Thought Process]';
            thinkToggle.onclick = () => showThinkingModal(thinkingText);
            messageContentElement.appendChild(thinkToggle);
        }

        renderMarkdown(messageContentElement);
    }

    function showThinkingModal(thinkingText) {
        const modalOverlay = document.createElement('div');
        modalOverlay.className = 'modal-overlay';
        modalOverlay.onclick = (e) => { if (e.target === modalOverlay) document.body.removeChild(modalOverlay); };

        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';

        modalContent.innerHTML = `
            <div class="modal-header">
                <h3>AI Thought Process</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">${thinkingText}</div>
        `;
        
        modalContent.querySelector('.modal-close-btn').onclick = () => document.body.removeChild(modalOverlay);
        modalOverlay.appendChild(modalContent);
        document.body.appendChild(modalOverlay);
    }

    // BRO, NEW FUNCTION TO SHOW THE FINAL COMBINED ARTIFACT
    function showArtifactModal(combinedText) {
        const modalOverlay = document.createElement('div');
        modalOverlay.className = 'modal-overlay';
        modalOverlay.onclick = (e) => { if (e.target === modalOverlay) document.body.removeChild(modalOverlay); };

        const modalContent = document.createElement('div');
        modalContent.className = 'modal-content';

        // We re-use the markdown rendering to get syntax highlighting in the modal
        const renderedMarkdown = marked.parse("```\n" + combinedText + "\n```", { gfm: true, breaks: true });

        modalContent.innerHTML = `
            <div class="modal-header">
                <h3>üß© Combined Artifact</h3>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body"></div>
        `;
        const modalBody = modalContent.querySelector('.modal-body');
        modalBody.innerHTML = renderedMarkdown;
        renderMarkdown(modalBody); // Apply syntax highlighting
        
        modalContent.querySelector('.modal-close-btn').onclick = () => document.body.removeChild(modalOverlay);
        modalOverlay.appendChild(modalContent);
        document.body.appendChild(modalOverlay);
    }
    
    function startNewChat() {
        if (appState.isLoading) return;
        const newId = Date.now().toString();
        appState.currentChatId = newId;
        appState.chats[newId] = {
            id: newId, title: 'New Chat', messages: [], createdAt: Date.now(),
            model: modelSelector.value
        };
        clearImagePreview();
        switchToChat(newId);
    }
    
    function switchToChat(chatId) {
        if (appState.isLoading || !appState.chats[chatId]) return;
        appState.currentChatId = chatId;
        const chat = appState.chats[chatId];
        chatTitle.textContent = chat.title || 'Untitled Chat';
        updateModelControls(chat);
        renderSidebar();
        renderChatMessages();
        saveStateToLocalStorage();
        inputTextArea.focus();
        if (window.innerWidth <= 768 && sidebar.classList.contains('open')) { sidebar.classList.remove('open'); }
    }

    function updateModelControls(chat) {
        modelSelector.value = chat.model || 'gpt-5-mini';
        const isLocked = chat.messages.length > 0;
        modelSelector.disabled = isLocked;
        const showAttachBtn = chat.model === 'gpt-5-mini';
        attachBtn.style.display = showAttachBtn ? 'flex' : 'none';
        if (!showAttachBtn) clearImagePreview();
    }
    
    function deleteChat(chatId) {
        delete appState.chats[chatId];
        saveStateToLocalStorage();
        if (appState.currentChatId === chatId) {
            const remainingChats = Object.values(appState.chats).sort((a,b) => b.createdAt - a.createdAt);
            if (remainingChats.length > 0) { switchToChat(remainingChats[0].id); } 
            else { startNewChat(); }
        } else { renderSidebar(); }
    }

    function regenerateLastResponse() {
        if (appState.isLoading) return;
        const currentChat = appState.chats[appState.currentChatId];
        if (!currentChat || currentChat.messages.length === 0) return;

        let lastUserMessage = null;
        for (let i = currentChat.messages.length - 1; i >= 0; i--) {
            if (currentChat.messages[i].role === 'user') {
                lastUserMessage = currentChat.messages[i];
                break;
            }
        }
        if (!lastUserMessage) return;

        // Remove all bot messages after the last user message
        while (currentChat.messages.length > 0 && currentChat.messages[currentChat.messages.length - 1].role !== 'user') {
            currentChat.messages.pop();
        }
        
        const userText = lastUserMessage.content.replace(/ÓÄÅImage:.*?ÓÄÅ\n?/, '');
        inputTextArea.value = userText;
        sendMessage();
    }

    // BRO, NEW FUNCTION TO HANDLE "CONTINUE"
    async function continueGeneration(buttonElement) {
        if (appState.isLoading) return;

        setLoadingState(true);
        const currentChat = appState.chats[appState.currentChatId];
        const messageWrapper = buttonElement.closest('.message-wrapper');
        const botMessageBubble = messageWrapper.querySelector('.message-content');
        
        let partCounter = (botMessageBubble.dataset.rawContent.match(/--- Part \d+ ---/g) || []).length + 2;
        botMessageBubble.dataset.rawContent += `\n\n--- Part ${partCounter} ---\n\n`;

        abortController = new AbortController();
        try {
            const payload = {
                session: currentChat.id,
                text: "continue", // We send a dummy text, the action flag is what matters
                action: "continue", // This tells the backend to use the full history
                model: currentChat.model
            };

            const res = await fetch("/chat", {
                method: "POST", signal: abortController.signal, headers: {"Content-Type": "application/json"}, body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error(`Server error: ${res.statusText} (${res.status})`);
            
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let continuationText = "";
            while (true) {
                const { value, done } = await reader.read(); if (done) break;
                continuationText += decoder.decode(value, { stream: true });
                let fullContent = botMessageBubble.dataset.rawContent + continuationText;
                botMessageBubble.innerHTML = marked.parse(fullContent + " ‚ñã", { gfm: true, breaks: true });
                renderMarkdown(botMessageBubble);
                scrollToBottom();
            }
            
            // Final update without cursor
            botMessageBubble.dataset.rawContent += continuationText;
            botMessageBubble.innerHTML = marked.parse(botMessageBubble.dataset.rawContent, { gfm: true, breaks: true });
            renderMarkdown(botMessageBubble);
            
            // Update the message in our state
            currentChat.messages[currentChat.messages.length - 1].content = botMessageBubble.dataset.rawContent;

        } catch (error) {
            let errorMessage = error.name === 'AbortError' ? "\n\n**Continuation stopped.**" : `\n\n**Error:** ${error.message}.`;
            botMessageBubble.dataset.rawContent += errorMessage;
            botMessageBubble.innerHTML = marked.parse(botMessageBubble.dataset.rawContent, { gfm: true, breaks: true });
        } finally {
            setLoadingState(false);
            saveStateToLocalStorage();
            inputTextArea.focus();
        }
    }

    // BRO, NEW FUNCTION TO HANDLE "COMBINE"
    function combineChunks(buttonElement) {
        const startWrapper = buttonElement.closest('.message-wrapper');
        let currentElement = startWrapper;
        const chunks = [];

        while (currentElement && currentElement.dataset.role === 'bot') {
            const contentDiv = currentElement.querySelector('.message-content');
            if (contentDiv && contentDiv.dataset.rawContent) {
                // Clean the part separators for the final artifact
                const cleanContent = contentDiv.dataset.rawContent.replace(/\n\n--- Part \d+ ---\n\n/g, '\n');
                chunks.push(cleanContent);
            }
            // This logic is simple: it combines all consecutive bot messages
            // which is exactly what happens when you use "continue"
            currentElement = currentElement.nextElementSibling;
        }

        if (chunks.length > 0) {
            const combined = chunks.join('');
            showArtifactModal(combined);
        } else {
            alert("No chunks found to combine!");
        }
    }

    async function sendMessage() {
        const messageText = inputTextArea.value.trim();
        if ((!messageText && !appState.attachedImageInfo) || appState.isLoading) return;

        setLoadingState(true);
        const currentChat = appState.chats[appState.currentChatId];
        
        let userMessage = { role: 'user', content: messageText, image: null, rawText: messageText };
        if (appState.attachedImageInfo) {
            userMessage.image = appState.attachedImageInfo.base64;
            userMessage.content = `[Image: ${appState.attachedImageInfo.name}]\n${messageText}`;
        }
        currentChat.messages.push(userMessage);
        
        // This is important: Remove any 'typing' indicators before sending
        if(currentChat.messages.length > 1 && currentChat.messages[currentChat.messages.length-2].content === 'typing'){
            currentChat.messages.splice(currentChat.messages.length-2, 1);
        }
        
        renderChatMessages();
        
        if (currentChat.messages.length === 1 && currentChat.title === 'New Chat') {
            currentChat.title = messageText.substring(0, 40) + (messageText.length > 40 ? '...' : '');
            chatTitle.textContent = currentChat.title;
            renderSidebar();
        }
        
        updateModelControls(currentChat);

        inputTextArea.value = '';
        autoResizeTextarea();

        const botMessageBubble = addMessageToUI({ role: 'bot', content: 'typing' });
        abortController = new AbortController();
        
        try {
            const payload = { session: currentChat.id, text: messageText, imageInfo: appState.attachedImageInfo, model: currentChat.model };
            clearImagePreview();

            const res = await fetch("/chat", {
                method: "POST", signal: abortController.signal, headers: {"Content-Type": "application/json"}, body: JSON.stringify(payload)
            });
            if (!res.ok) throw new Error(`Server error: ${res.statusText} (${res.status})`);
            
            const reader = res.body.getReader();
            const decoder = new TextDecoder();
            let botResponse = "";
            while (true) {
                const { value, done } = await reader.read(); if (done) break;
                botResponse += decoder.decode(value, { stream: true });
                botMessageBubble.innerHTML = marked.parse(botResponse + " ‚ñã", { gfm: true, breaks: true });
                renderMarkdown(botMessageBubble);
                scrollToBottom();
            }
            
            const finalBotMessage = { role: 'bot', content: botResponse };
            currentChat.messages.push(finalBotMessage);
            
            const finalBubbleParent = botMessageBubble.closest('.message-wrapper');
            if (finalBubbleParent) {
                finalBubbleParent.remove();
                addMessageToUI(finalBotMessage, currentChat.messages.length - 1);
            }
            
        } catch (error) {
            let errorMessage = error.name === 'AbortError' ? "Request stopped by user." : `**Error:** ${error.message}. Please check your connection or the server.`;
            setStatus('Error', 'error');
            botMessageBubble.innerHTML = marked.parse(errorMessage, { gfm: true, breaks: true });
            currentChat.messages.push({ role: 'bot', content: errorMessage });
        } finally {
            setLoadingState(false);
            saveStateToLocalStorage();
            inputTextArea.focus();
        }
    }

    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (!file || !file.type.startsWith('image/')) return;
        setLoadingState(true);
        setStatus('Uploading...', 'typing');
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload_image', { method: 'POST', body: formData })
            .then(response => { if (!response.ok) throw new Error(`Upload failed: ${response.statusText}`); return response.json(); })
            .then(data => { if (data.error) throw new Error(data.error); appState.attachedImageInfo = data; displayImagePreview(data.base64); setStatus('Online', 'online'); })
            .catch(error => { console.error('Upload error:', error); alert(`Error uploading image: ${error.message}`); setStatus('Error', 'error'); clearImagePreview(); })
            .finally(() => { setLoadingState(false); fileInput.value = ''; });
    }
    function displayImagePreview(base64) {
        imagePreviewContainer.innerHTML = `<div class="image-preview"><img src="${base64}" alt="Image preview"><button class="remove-image-btn" title="Remove Image">√ó</button></div>`;
        imagePreviewContainer.querySelector('.remove-image-btn').addEventListener('click', clearImagePreview);
    }
    function clearImagePreview() {
        appState.attachedImageInfo = null;
        imagePreviewContainer.innerHTML = '';
    }

    function setupEventListeners() {
        menuBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
        document.addEventListener('click', (e) => { if (window.innerWidth <= 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) { sidebar.classList.remove('open'); }});
        newChatBtn.addEventListener('click', startNewChat);
        sendBtn.addEventListener('click', sendMessage);
        stopBtn.addEventListener('click', () => { if(abortController) abortController.abort(); });
        inputTextArea.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
        inputTextArea.addEventListener('input', autoResizeTextarea);
        attachBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        modelSelector.addEventListener('change', () => {
            const currentChat = appState.chats[appState.currentChatId];
            if (currentChat && currentChat.messages.length === 0) {
                currentChat.model = modelSelector.value;
                updateModelControls(currentChat);
                saveStateToLocalStorage();
            }
        });
    }

    function setLoadingState(isLoading) {
        appState.isLoading = isLoading;
        sendBtn.classList.toggle('hidden', isLoading);
        stopBtn.classList.toggle('hidden', !isLoading);
        const currentChat = appState.chats[appState.currentChatId];
        const showAttach = !isLoading && currentChat && currentChat.model === 'gpt-5-mini';
        attachBtn.style.display = showAttach ? 'flex' : 'none';

        inputTextArea.disabled = isLoading;
        newChatBtn.style.opacity = isLoading ? '0.5' : '1';
        newChatBtn.style.cursor = isLoading ? 'not-allowed' : 'pointer';
        
        // Also disable continue buttons while loading
        document.querySelectorAll('.continue-btn, .regenerate-btn, .combine-btn').forEach(btn => {
            btn.disabled = isLoading;
            btn.style.opacity = isLoading ? 0.5 : 1;
        });
        
        if (isLoading) { if(!statusIndicator.textContent.includes('Uploading')) setStatus('Typing...', 'typing'); } 
        else { setTimeout(() => { const s = statusIndicator.classList.contains('error') ? {t:'Error', c:'error'} : {t:'Online', c:'online'}; setStatus(s.t, s.c); }, 500); }
    }

    function setStatus(text, className) { statusIndicator.textContent = text; statusIndicator.className = `status ${className}`; }
    function scrollToBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }
    function autoResizeTextarea() { inputTextArea.style.height = 'auto'; const newHeight = Math.min(inputTextArea.scrollHeight, 150); inputTextArea.style.height = `${newHeight}px`; }

    init();
});
</script>
